<tr (click)="rowClicked()">
  <td>
    {{character.id}}
  </td>
  <td>
    {{character.name}}
  </td>
  <td>
    {{character.status}}
  </td>
  <td>
    {{character.species}}
  </td>
  <td>
    {{character.type}}
  </td>
  <td>
    {{character.gender}}
  </td>
  <td>
    <a [href]="character.origin.url" target="_blank" rel="noopener noreferrer">{{character.origin.name}}</a>
  </td>
</tr>
